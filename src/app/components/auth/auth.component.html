<app-navigation></app-navigation>
<form [formGroup]="authForm" (submit)="onLogin()">
  <mat-card>
    <mat-card-title>Login to proceed</mat-card-title>
    <mat-card-content></mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username (email)</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Select rank</mat-label>
        <mat-select formControlName="rank">
          <mat-option value="student">Student</mat-option>
          <mat-option value="lecturer">Lecturer</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </mat-card-content>
  </mat-card>
</form>
