<app-navigation></app-navigation>
<mat-card>
  <mat-card-subtitle>Search timetables and Generate reports</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="searchForm" (submit)="onSearch()">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <mat-label>Search timetable</mat-label>
              <input matInput formControlName="q">
              <button type="submit" mat-raised-button matSuffix>Search</button>
            </mat-form-field>
          </div>
          <div class="col-auto">
            <button mat-raised-button color="primary"> Generate report</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
